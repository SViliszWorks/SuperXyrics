    <style>
        .line {
            width: 100%;
            height: 4px;
            background-color: white;
            animation: glowing 2s infinite;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        
        @keyframes glowing {
            0% { box-shadow: 0 0 5px #fff; }
            50% { box-shadow: 0 0 20px #fff; }
            100% { box-shadow: 0 0 5px #fff; }
        }
    </style>
</head>

    </footer>
